<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>This is a list of Cars!</h1>
<br>
<br>
<table border="3">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">model</td>
        <td th:text="${car.series}">series</td>
        <td th:text="${car.color}">color</td>
    </tr>
</table>

</body>

</html>
